<div id="app-wrapper">
  <div class="row-fluid en-tete">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse">

	  <a class="laclasse-com gris1 pull-left col-xs-4 col-sm-3 col-md-2 col-lg-1" href="{{APPLICATION_PREFIX}}">
	    <div class="petit-logo gris4" data-ng-style="{'background-image': 'url(' + APPLICATION_PREFIX + '/app/bower_components/charte-graphique-laclasse-com/images/logolaclasse.svg) '}" >
	    </div>
	    <span>laclasse.com</span>
	  </a>

	  <span class="titre col-xs-2 col-sm-5 col-md-6 col-lg-9 bleu">{{app.nom}}</span>

	  <div class="user-menu dropdown col-xs-6 col-sm-4 col-md-4 col-lg-2 gris4 pull-right">
	    <div class="profil-select-wrapper">
	      <select data-ng-model="current_user['profil_actif']"
		      data-ng-options="profil['etablissement'] + ' : ' + profil['nom'] group by profil['etablissement'] for profil in current_user['profils']" data-ng-change="reload()">
	      </select>
	    </div>
	    <a class="dropdown-toggle">

	      <h6>{{current_user['info']['LaclassePrenom']}} {{current_user['info']['LaclasseNom']}}</h6>
	      <span class="caret"></span>
	    </a>
	    <ul role="menu" class="dropdown-menu gris3">
	      <li ng-repeat="item in menu">
		<a href="{{item.lien}}" data-ng-style="{'background-image': 'url(' + APPLICATION_PREFIX+'/app/bower_components/charte-graphique-laclasse-com/images/' + item.icone + ') '}" >
		  {{item.texte}}
		</a>
	      </li>
	      <li>
		<a class="dropdown-toggle">
		  <span class="glyphicon glyphicon-chevron-up"></span>
		</a>
	      </li>
	    </ul>
	  </div>

	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </div>

  <div class="row-fluid iframe">
    <iframe src="{{app.url}}">
    </iframe>
  </div>
</div>
