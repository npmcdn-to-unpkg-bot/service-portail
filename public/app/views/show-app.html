		<a class="laclasse-com gris1 pull-left" href="{{prefix}}/">

		    <div class="profil-select-wrapper">
			<select data-ng-if="current_user.is_logged"

				data-ng-model="current_user.profil_actif"
				data-ng-change="reload()"
				data-ng-options="profil as profil.etablissement + ' : ' + profil.nom group by profil.etablissement for profil in current_user.profils track by profil.index" >

		    </div>
		    <span class="dropdown" data-ng-if="current_user.is_logged">
			<a class="dropdown-toggle">
			    <h6 data-ng-cloak>{{current_user.prenom}} {{current_user.nom}}</h6><span class="glyphicon glyphicon-chevron-down"></span>
			</a>
			<ul class="dropdown-menu gris3">
			    <li>
				<a href="/"
				   data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/logolaclasse.svg)' }" >
				    retour au portail
				</a>
			    </li>
			    <li>
				<a data-ui-sref="app-wrapper({ app: 'aide' })"
				   data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/12_aide.svg)' }" >
				    aide
				</a>
			    </li>
			    <li>
				<a href="/logout"
				   data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/12_aide.svg)' }" >
				    se dÃ©connecter
				</a>
			    </li>
			    <li>
				<a class="dropdown-toggle">
				    <span class="glyphicon glyphicon-chevron-up"></span>
				</a>
			    </li>
			</ul>
		    </span>

		</div>

	    </div><!-- /.container -->
	</nav>

    </div>

    <div class="row iframe" data-ng-class="{'ios': iOS}">
	<iframe data-ng-src="{{app.url}}" ng-if="!app.static"
		frameBorder="0"
		scrolling="{{iOS ? 'no': 'yes'}}">
	</iframe>

	<div data-ng-if="app.static" ng-include="app.url">
	</div>
    </div>
</div>
