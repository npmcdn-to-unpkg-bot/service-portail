<div class="row-fluid portail">
  <div class="col-xs-4 col-s-m4 col-md-4 col-lg-4 aside">

    <div class="row-fluid header">
      <div class="col-xs-6 col-s-m6 col-md-6 col-lg-6 logolaclasse gris4">
	<a href="{{APPLICATION_PREFIX}}">
	  <data-ng-include class="svg" src="APPLICATION_PREFIX+'/app/bower_components/charte-graphique-laclasse-com/images/logolaclasse.svg'"></data-ng-include>
	  <br>
	  <span>laclasse.com</span>
	</a>
      </div>
      <div class="col-xs-6 col-s-m6 col-md-6 col-lg-6 avatar">
	<h2>{{currentUser['info']['LaclassePrenom']}} {{currentUser['info'] ['LaclasseNom']}}</h2>
	<h3></h3>
	<a href="login" title="Connexion avec Laclasse.com" data-ng-hide="currentUser.is_logged">se connecter</a>
	<a href="logout" title="Déconnexion de Laclasse.com" data-ng-show="currentUser.is_logged">se déconnecter</a>
      </div>
    </div>

    <div class="row-fluid slider">
      <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">

	<ul data-rn-carousel data-rn-carousel-control data-rn-carousel-indicator>
	  <li>des</li>
	  <li>images</li>
	  <li>qui</li>
	  <li>défilent</li>
	</ul>

      </div>
    </div>

  </div>
  <div class="col-xs-8 col-s-m8 col-md-8 col-lg-8 damier">

    <div data-ng-repeat="app in apps" class="petite case {{ app.couleur }}" >
      <span class="compteur-notification" data-ng-show="app.notifications.length > 0">{{app.notifications.length}}</span>
      <a href="{{ app.lien }}" data-ng-show="app.lien !== ''">
	<data-ng-include class="svg" src="app.icone"></data-ng-include>
	<br>
	<span>{{ app.nom }}</span>
      </a>
    </div>

  </div>
</div>
