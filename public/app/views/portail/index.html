<div class="row portail">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 aside" data-ng-if="current_user.is_logged">

        <div data-ui-view="aside"></div>

    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" data-ng-if="current_user.is_logged">

        <div data-ui-view="main"></div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page_publique" data-ng-if="!current_user.is_logged">
        <!-- Page publique -->
        current_user.is_logged={{current_user.is_logged}}
        <div class="row">
            <img class="logo filtered-bg" data-ng-src="/portail/bower_components/charte-graphique-laclasse-com/images/logolaclasse.svg" />
        </div>
        <div class="row title filtered-fg">
            <span class="nomENT">laclasse.com</span><br />
            <span class="descENT">Espace Num&eacute;rique de Travail<br />
                des coll&egrave;ges et &eacute;coles du Rh&ocirc;ne</span>
        </div>
        <div class="row connexion">
            <span class="bienvenue">Bienvenue !</span><br />
            <form method="get" action="/portail/login">
                <button class="btn btn-sm btn-info" type="submit">
                    se connecter
                </button>
            </form>
        </div>
        <div class="row footer filtered-fg">
            <img class="rhone" data-ng-src="/portail/bower_components/charte-graphique-laclasse-com/images/logo-rhone-blanc.svg" />
            <img class="acad" data-ng-src="/portail/bower_components/charte-graphique-laclasse-com/images/logo-academie-blanc.png" />
        </div>
    </div>
