<div class="row portail">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 aside" data-ng-if="current_user.is_logged">
        <!-- Page de gauche / connecté -->
        <div data-ui-view="aside"></div>

    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" data-ng-if="current_user.is_logged">
        <!-- Page des apps / connecté -->
        <div data-ui-view="main"></div>

    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page_publique" data-ng-if="!current_user.is_logged">
        <!-- Page publique -->
        <div class="row">
            <img class="logo filtered-bg" data-ng-src="{{prefix}}/bower_components/charte-graphique-laclasse-com/images/logolaclasse.svg" alt="Logo ENT" />
            <a data-ui-sref="app-wrapper({ app: 'aide' })" title="Trouver de l'aide...">
                <img class="aide" data-ng-src="{{prefix}}/bower_components/charte-graphique-laclasse-com/images/12_aide.svg" alt="image Aide" />
            </a>
        </div>
        <div class="row title filtered-fg">
            <span class="nomENT">laclasse.com</span><br />
            <span class="descENT">Espace Num&eacute;rique de Travail<br />
                des coll&egrave;ges et &eacute;coles du Rh&ocirc;ne</span>
        </div>
        <div class="row connexion">
            <span class="bienvenue">Bienvenue !</span><br />

            <a href="{{prefix}}/login" class="btn btn-sm btn-info" title="Connexion à l'ENT">
                se connecter
            </a>
            <div class="annonce">
                <p>{{annonce}}</p>
            </div>
        </div>
        <div class="row footer filtered-fg">
            <a href="http://www.rhone.fr/" target="_blank">
                <img class="rhone" data-ng-src="{{prefix}}/bower_components/charte-graphique-laclasse-com/images/logo-rhone-blanc.svg" alt="Logo Département du Rhône" />
            </a>
            <a href="http://www.ac-lyon.fr/" target="_blank">
                <img class="acad" data-ng-src="{{prefix}}/bower_components/charte-graphique-laclasse-com/images/logo-academie-blanc.png" alt="Logo Académie de Lyon" />
            </a>
        </div>
    </div>
</div>
