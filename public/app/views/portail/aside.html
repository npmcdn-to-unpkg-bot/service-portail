<div class="aside">
  <div class="row-fluid header">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 logolaclasse gris4">
      <a href="{{APPLICATION_PREFIX}}"
	 data-ng-style="{'background-image': 'url(' + APPLICATION_PREFIX+'/app/bower_components/charte-graphique-laclasse-com/images/logolaclasse.svg' + ') '}">
	<h3>laclasse.com</h3>
      </a>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 user">

      <span class="user-info" data-ng-show="current_user.is_logged">
	<a href="/portail/#/user">
	  <data-ng-include class="svg"
			   src="APPLICATION_PREFIX+'/app/bower_components/charte-graphique-laclasse-com/images/avatar_feminin.svg'"
			   data-ng-show="current_user['extra']['sexe'] === 'F'"></data-ng-include>
	  <data-ng-include class="svg"
			   src="APPLICATION_PREFIX+'/app/bower_components/charte-graphique-laclasse-com/images/avatar_masculin.svg'"
			   data-ng-show="current_user['extra']['sexe'] === 'M' || current_user['extra']['sexe'] === null"></data-ng-include>
	  <h3>{{current_user['info']['LaclassePrenom']}} {{current_user['info']['LaclasseNom']}}</h3>
	</a>
	<select data-ng-model="current_user['profil_actif']"
		data-ng-options="profil['etablissement'] + ' : ' + profil['nom'] group by profil['etablissement'] for profil in current_user['profils']" data-ng-change="reload()">
	</select>
      </span>

      <span class="button-wrapper">
	<a href="logout" title="Déconnexion de Laclasse.com" data-ng-show="current_user.is_logged">se déconnecter</a>
	<a href="login" title="Connexion avec Laclasse.com" data-ng-hide="current_user.is_logged">se connecter</a>
      </span>

    </div>
  </div>

  <div class="row-fluid slider">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <ul data-rn-carousel data-rn-carousel-control data-rn-carousel-indicator>
	<li data-ng-repeat="news in newsfeed" data-ng-style="{'background': 'url(' + news.image + ') center top no-repeat'}">
	  <div class="news-content">
	    <a href="{{ news.link }}">
	      <h6>{{ news.title }}</h6>
	    </a>
	    {{news.description}}
	  </div>
	</li>
      </ul>

    </div>
  </div>
</div>
